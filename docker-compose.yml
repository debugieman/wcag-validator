services:
  backend:
    build:
      context: .
      dockerfile: src/Api/Dockerfile
    ports:
      - "5042:5042"
    volumes:
      - db-data:/app/data
    environment:
      - ASPNETCORE_URLS=http://+:5042
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/wcag-analyzer.db

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  db-data:
