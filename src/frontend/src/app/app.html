<main class="main">
  <div class="container">
    <h1>WCAG Analyzer</h1>
    <p class="subtitle">Check your website for accessibility issues</p>

    <input
      class="email-field"
      type="email"
      placeholder="your@email.com"
      [value]="email()"
      (input)="email.set($any($event.target).value)"
      (keydown.enter)="onAnalyze()"
    />

    <div class="url-form">
      <input
        type="url"
        placeholder="https://example.com"
        [value]="url()"
        (input)="url.set($any($event.target).value)"
        (keydown.enter)="onAnalyze()"
      />
      <button (click)="onAnalyze()" [disabled]="isLoading()">
        {{ isLoading() ? 'Saving...' : 'Analyze' }}
      </button>
    </div>

    @if (message()) {
      <p class="message" [class.error]="messageType() === 'error'">{{ message() }}</p>
    }
  </div>
</main>

<router-outlet />
