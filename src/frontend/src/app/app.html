<main class="main">
  <div class="container">
    <h1>WCAG Analyzer</h1>
    <p class="subtitle">Check your website for accessibility issues</p>

    <div class="url-form">
      <input
        type="url"
        placeholder="https://example.com"
        [value]="url()"
        (input)="url.set($any($event.target).value)"
        (keydown.enter)="onAnalyze()"
      />
      <button (click)="onAnalyze()">Analyze</button>
    </div>
  </div>
</main>

<router-outlet />
